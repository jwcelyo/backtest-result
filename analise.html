       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
var upColor = '#ec0000';
var upBorderColor = '#8A0000';
var downColor = '#00da3c';
var downBorderColor = '#008F28';

var GetData = function(url,result)
{

$.ajax({
    url : url,
    type : "get",
    async: false,
    success : function(data) {

		result( xml2json(data));
		
    },
    error: function() {
    
    }
 });
 

}
var getColor = function(v)
{
	if	(v=='Gain')
	{
	return  downColor;
	}
return upColor;
}



var btc=null;
var eth=null;
var dates =null;
var candles = [];
var proffit = [];

GetData("https://backtest-result.vercel.app/BTCUSDT_ResultBacketest_H12_5_9.xls",

	function(data){

	 btc =data.DocumentElement.table;

	
	dates=	$(btc).map(function() {return this.DataOperacao;}).get();

	 btc.forEach(function(valor, chave){
       candles.push([valor.DataOperacao, Number(valor.Open),Number(valor.Close),Number(valor.Low),Number(valor.High)]);
	   
	     proffit.push( {
                        name:valor.DataOperacao,
                        coord: [valor.DataOperacao,Number(valor.Close)],
                        value:valor.Profit,
                        itemStyle: {
                            color: getColor(valor.Profit)
                        }
                    } );
	 });
	
	}

);


// 数据意义：开盘(open)，收盘(close)，最低(lowest)，最高(highest)
var data0 = splitData(candles);


function splitData(rawData) {
    var categoryData = [];
    var values = []
    for (var i = 0; i < rawData.length; i++) {
        categoryData.push(rawData[i].splice(0, 1)[0]);
        values.push(rawData[i])
    }
    return {
        categoryData: categoryData,
        values: values
    };
}

function calculateMA(dayCount) {
    var result = [];
    for (var i = 0, len = data0.values.length; i < len; i++) {
        if (i < dayCount) {
            result.push('-');
            continue;
        }
        var sum = 0;
        for (var j = 0; j < dayCount; j++) {
            sum += data0.values[i - j][1];
        }
        result.push(sum / dayCount);
    }
    return result;
}



option = {

;
